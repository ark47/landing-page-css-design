<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pure CSS Landing Page</title>
</head>
<body>
    <section class="banner" id="banner">
        <div class="content">
            <h1>Our Blog</h1>
            <a href="#post1">Start</a>
        </div>
    </section>
    <section class="blog-post" id="post1">
        <div class="post">
            <img src="post1.jpeg">
            <a href="#banner" class="btn prev">Start</a>
            <a href="#post2" class="btn next">Next</a>
            <div class="post-title">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </div>
            <div class="post-date">
                <span>22</span>
                <span>Apr</span>
                <span>2019</span>
            </div>
        </div>
    </section>
    <section class="blog-post" id="post2">
        <div class="post">
            <img src="post2.jpeg">
            <a href="#post1" class="btn prev">Prev</a>
            <a href="#post3" class="btn next">Next</a>
            <div class="post-title">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <div class="post-date">
                <span>21</span>
                <span>Apr</span>
                <span>2019</span>
            </div>
        </div>
    </section>
    <section class="blog-post" id="post3">
        <div class="post">
            <img src="post3.jpeg">
            <a href="#post2" class="btn prev">Prev</a>
            <a href="#banner" class="btn next">End</a>
            <div class="post-title">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <div class="post-date">
                <span>20</span>
                <span>Apr</span>
                <span>2019</span>
            </div>
        </div>
    </section>
</body>
</html>
